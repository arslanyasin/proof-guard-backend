services:
  postgres:
    image: postgres:16-alpine
    container_name: proof-guard-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proof_guard
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
